        <p>Guess the keyword! ( guess in capital letters)</p>

            <p id="attempts"></p>
             <p id="display">_ _ _ </p>
            <button onclick=guessLetter()>guess a letter</button>
            <p id="feedback"></p>
       
       <script>
	        var word=["C","P","U"];
	        var guessed=["_","_","_"];
	        function guessLetter(){
		        var counter=0;
		        document.getElementById("feedback").innerHTML = " ";
		        var letter=prompt("please enter a letter");
		            for (let i = 0; i < word.length; i++) {
			            if (letter==word[i]){
				            guessed[i]=letter;
				                        counter=1;
				            }
			            }
    		if (counter==0){
			    document.getElementById("feedback").innerHTML = "This letter is not in my word";
				}
            else{
                document.getElementById("feedback").innerHTML="Well done!"
            }
	          
           
            document.getElementById("display").innerHTML = guessed.join(" ");
	}
        </script>
