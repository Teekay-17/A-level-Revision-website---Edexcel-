        <article>

                <form  id="myForm1" onsubmit="submitValues()">

               <tr> 
                    <td><label for="Title">Title:</label></td>

                </tr>
                    

                   <tr>
                        <td><label for="fname">First Name:</label> </td>

                   </tr>

                        <td> <div id="ageError"></div> </td>
                
        
                <tr>

        <script>
                 
            function submitValues(){
                var fname = document.getElementById("fname").value;
                 var age= document.getElementById("age").value;  
                var lname = document.getElementById("lname").value;
                var comment =document.getElementById("comments").value;
                event.preventDefault();
                /* 
                    var gender = document.getElementById("gender");
                  for ( i=0; i< gender.length; i++){
                    if(gender[i].checked)
                        document.getElementById("displayBox").innerHTML = "Gender : " + gender[i].value; 
                }
                */
                document.getElementById("displayBox").innerHTML= "First name : " + fname + "<br>" + "Last name : " + lname + "<br>" + "Age:" + age + "<br>" + "Comment : " + comment ;
                
                if(fname==""){
                        document.getElementById("fnameError").innerHTML= "Error";
                        document.getElementById("fnameError").style.color="red";
                    }
                    else{
                        document.getElementById("fnameError").innerHTML= "All good";
                        document.getElementById("fnameError").style.color="green";
                    }
               

                 if(age > 150){
                    document.getElementById("ageError").innerHTML="Your age is not valid";
                    document.getElementById("ageError").style.color="red";
                }
                else if (isNaN(age)){
                    document.getElementById("ageError").innerHTML="Age must be a number";
                    document.getElementById("ageError").style.color="red";
                }
                else{
                    document.getElementById("ageError").innerHTML="Age is valid"
                    document.getElementById("ageError").style.color="green";
                }
                
              if(comment==""){
                document.getElementById("commentError").innerHTML="Please enter your comment";
                document.getElementById("commentError").style.color="red";
            }
                else{

                }

                
          

            }
            
            function reset(){
                document.getElementById("myForm1").reset();
            }
            
           
           
        </script>
